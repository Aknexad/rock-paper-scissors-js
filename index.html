<html lang="en">

    <title>Rock Paper Scissores</title>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="btn">
        <button class="rps">Rock</button>
        <button class="rps">Paper</button>
        <button class="rps">Scissors</button>

      <div class="info">

          <h4>You_</h4>

          <p id="computer">0</p>
        </div>
        <div class="part-4">
          <h2></h2>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>
